<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="results">
      <h1>Your Result</h1>

      <div class="result-container">
        <p class="result">76</p>
        <p class="max">of 100</p>
      </div>

      <h2 class="quality">Great</h2>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2>summary</h2>
      <ul class="summary-list">
        <li>
          <p class="summary-section">Reaction</p>
          <p class="summary-result">80 / 100</p>
        </li>
        <li>
          <p class="summary-section">Memory</p>
          <p class="summary-result">92 / 100</p>
        </li>
        <li>
          <p class="summary-section">Verbal</p>
          <p class="summary-result">61 / 100</p>
        </li>
        <li>
          <p class="summary-section">Visual</p>
          <p class="summary-result">72 / 100</p>
        </li>
      </ul>
      <button class="continue-button">Continue</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.grahamk.me">Graham</a>.
    </div>
  </body>
</html>
